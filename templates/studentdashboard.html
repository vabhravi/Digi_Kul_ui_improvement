<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard</title>
  <style>
    /* Reset and base */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #eaf4fc;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px 16px 100px; /* bottom padding to avoid overlap with nav */
      flex-grow: 1;
    }
    h1 {
      font-weight: 600;
      font-size: 1.25rem;
      text-align: center;
      margin-bottom: 0.25rem;
      color: #0f172a;
    }
    p.subtitle {
      text-align: center;
      color: #64748b;
      margin: 0 0 20px;
    }
    /* Bell icon on top right */
    .header {
      position: relative;
      padding-bottom: 8px;
    }
    .bell-button {
      position: absolute;
      top: 0;
      right: 0;
      background: white;
      border-radius: 9999px;
      padding: 6px;
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .bell-button:hover {
      background-color: #dbeafe;
    }
    .bell-icon {
      height: 20px;
      width: 20px;
      stroke: #475569;
      stroke-width: 1.5;
      fill: none;
    }
    /* Grid for cards */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }
    .card {
      background: #f0f9ff;
      border-radius: 12px;
      padding: 20px 16px 16px;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .card:hover {
      background-color: #bae6fd;
    }
    .card-icon-container {
      background: #bae6fd;
      border-radius: 8px;
      padding: 18px;
      margin-bottom: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 56px;
      height: 56px;
    }
    .card-icon {
      height: 24px;
      width: 24px;
      stroke: #0284c7;
      stroke-width: 1.8;
      fill: none;
    }
    .card-title {
      font-weight: 700;
      font-size: 1rem;
      color: #0f172a;
      margin: 0 0 4px;
    }
    .card-desc {
      font-weight: 400;
      font-size: 0.875rem;
      color: #64748b;
      margin: 0;
      line-height: 1.2;
    }
    /* Bottom nav */
    nav.bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      font-size: 0.75rem;
      color: #64748b;
      font-weight: 500;
      user-select: none;
      z-index: 99;
    }
    nav.bottom-nav button {
      background: none;
      border: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      padding: 0;
      gap: 2px;
      transition: color 0.2s;
    }
    nav.bottom-nav button.active {
      color: #3b82f6;
      font-weight: 700;
    }
    nav.bottom-nav svg {
      height: 20px;
      width: 20px;
      stroke-width: 1.5;
      fill: none;
      stroke: currentColor;
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Student Dashboard">
    <div class="header">
      <h1>Student Dashboard</h1>
      <button aria-label="Notifications" class="bell-button" type="button">
        <svg class="bell-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
        </svg>
      </button>
      <p class="subtitle">Your learning journey starts here.</p>
    </div>

    <section class="cards-grid" aria-label="Main navigation cards">
      <article class="card" tabindex="0" role="link" aria-labelledby="live-classes-title live-classes-desc">
        <div class="card-icon-container">
          <svg class="card-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M10 17l5-5-5-5v10z" />
            <rect x="3" y="4" width="18" height="16" rx="2" ry="2" />
          </svg>
        </div>
        <h2 class="card-title" id="live-classes-title">Live Classes</h2>
        <p class="card-desc" id="live-classes-desc">Join scheduled sessions</p>
      </article>

      <article class="card" tabindex="0" role="link" aria-labelledby="offline-materials-title offline-materials-desc">
        <div class="card-icon-container">
          <svg class="card-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M19 2H9a2 2 0 00-2 2v16l7-3 7 3V4a2 2 0 00-2-2z" />
            <path d="M9 2v16" />
          </svg>
        </div>
        <h2 class="card-title" id="offline-materials-title">Offline Materials</h2>
        <p class="card-desc" id="offline-materials-desc">Access downloaded content</p>
      </article>

      <article class="card" tabindex="0" role="link" aria-labelledby="profile-title profile-desc">
        <div class="card-icon-container">
          <svg class="card-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <circle cx="12" cy="7" r="4" />
            <path d="M5.5 21a7.5 7.5 0 0113 0" />
          </svg>
        </div>
        <h2 class="card-title" id="profile-title">Profile</h2>
        <p class="card-desc" id="profile-desc">View and edit your info</p>
      </article>

      <article class="card" tabindex="0" role="link" aria-labelledby="quizzes-title quizzes-desc">
        <div class="card-icon-container">
          <svg class="card-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <rect x="3" y="4" width="18" height="16" rx="2" ry="2" />
            <path d="M12 10h0" />
            <path d="M12 14a4 4 0 010-8" />
            <path d="M15 17h-6" />
          </svg>
        </div>
        <h2 class="card-title" id="quizzes-title">Quizzes</h2>
        <p class="card-desc" id="quizzes-desc">Test your knowledge</p>
      </article>
    </section>
  </main>

  <nav class="bottom-nav" role="navigation" aria-label="Primary navigation">
    <button type="button" class="active" aria-current="page" aria-label="Dashboard">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <rect x="3" y="5" width="18" height="14" rx="2" ry="2" />
        <path d="M3 10h18" />
      </svg>
      Dashboard
    </button>
    <button type="button" aria-label="Classes">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M10 17l5-5-5-5v10z" />
        <rect x="3" y="4" width="18" height="16" rx="2" ry="2" />
      </svg>
      Classes
    </button>
    <button type="button" aria-label="Materials">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M19 2H9a2 2 0 00-2 2v16l7-3 7 3V4a2 2 0 00-2-2z" />
        <path d="M9 2v16" />
      </svg>
      Materials
    </button>
    <button type="button" aria-label="Profile">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <circle cx="12" cy="7" r="4" />
        <path d="M5.5 21a7.5 7.5 0 0113 0" />
      </svg>
      Profile
    </button>
  </nav>
</body>
</html>
