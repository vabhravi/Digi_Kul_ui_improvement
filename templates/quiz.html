<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quizzes</title>
  <style>
    /* Reset & base */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Header */
    header {
      background-color: #e0f2fe;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      border-bottom: 1px solid #d1d5db;
      z-index: 10;
    }
    .btn-back {
      background-color: #0ea5e9;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
      margin-right: 12px;
    }
    .btn-back:focus {
      outline: 2px solid #2563eb;
      outline-offset: 2px;
    }
    header h1 {
      font-weight: 800;
      font-size: 1.25rem;
      margin: 0;
      flex-grow: 1;
      text-align: center;
      margin-right: 48px; /* to visually center header title */
    }

    /* Main Content */
    main {
      flex-grow: 1;
      padding: 20px 16px 80px; /* bottom padding for nav overlap */
    }
    main h2 {
      font-weight: 700;
      font-size: 1.375rem;
      margin-bottom: 16px;
    }

    /* Quiz card container */
    .quiz-card {
      background-color: white;
      border-radius: 12px;
      padding: 16px 16px 24px 16px;
      margin-bottom: 16px;
      box-shadow: 0 1px 2px rgb(0 0 0 / 0.1);
    }
    .quiz-header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .quiz-icon-bg {
      background-color: #dbeafe;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }
    .quiz-icon-bg svg {
      width: 24px;
      height: 24px;
      stroke: #3b82f6;
      stroke-width: 1.5;
      fill: none;
      stroke-linejoin: round;
      stroke-linecap: round;
    }
    .quiz-info {
      flex-grow: 1;
    }
    .quiz-title {
      font-weight: 700;
      font-size: 1.125rem;
      margin: 0 0 4px 0;
      color: #111827;
    }
    .quiz-subtitle {
      font-size: 0.875rem;
      color: #6b7280;
      margin: 0;
    }
    .quiz-status {
      background-color: #dcfce7;
      color: #22c55e;
      font-weight: 700;
      font-size: 0.875rem;
      padding: 4px 12px;
      border-radius: 9999px;
      white-space: nowrap;
      margin-left: 12px;
      flex-shrink: 0;
      user-select: none;
    }

    /* Buttons */
    .btn-primary {
      background-color: #3b82f6;
      color: white;
      width: 100%;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.125rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease-in-out;
    }
    .btn-primary:hover {
      background-color: #2563eb;
    }
    .btn-secondary {
      background-color: #dbeafe;
      color: #2563eb;
      width: 100%;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.125rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease-in-out;
    }
    .btn-secondary:hover {
      background-color: #bfdbfe;
    }

    /* Bottom Navigation */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background-color: white;
      border-top: 1px solid #d1d5db;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 20;
      font-size: 0.75rem;
      color: #4b5563;
      user-select: none;
    }
    nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: inherit;
      text-decoration: none;
      width: 56px;
      cursor: pointer;
    }
    nav a.active {
      color: #3b82f6;
      font-weight: 700;
    }
    nav a svg {
      stroke: currentColor;
      width: 20px;
      height: 20px;
      margin-bottom: 2px;
      stroke-width: 1.5;
      fill: none;
      stroke-linejoin: round;
      stroke-linecap: round;
    }
    nav a.active svg circle,
    nav a.active svg path {
      stroke: #3b82f6;
    }
  </style>
</head>
<body>
  <header>
    <button class="btn-back" aria-label="Go back to previous page" type="button" onclick="history.back();">
      <!-- Left arrow icon -->
      <svg stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" aria-hidden="true" width="16" height="16">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
    </button>
    <h1>Quizzes</h1>
  </header>

  <main>
    <h2>Available Quizzes</h2>

    <section class="quiz-card" aria-label="Algebra Quiz 1 quiz card">
      <div class="quiz-header">
        <div class="quiz-icon-bg" aria-hidden="true">
          <!-- Document icon -->
          <svg viewBox="0 0 24 24">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
          </svg>
        </div>
        <div class="quiz-info">
          <p class="quiz-title">Algebra Quiz 1</p>
          <p class="quiz-subtitle">Mathematics</p>
        </div>
      </div>
      <button class="btn-primary" type="button">Start Quiz</button>
    </section>

    <section class="quiz-card" aria-label="Mechanics Quiz 2 quiz card">
      <div class="quiz-header">
        <div class="quiz-icon-bg" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
          </svg>
        </div>
        <div class="quiz-info">
          <p class="quiz-title">Mechanics Quiz 2</p>
          <p class="quiz-subtitle">Physics</p>
        </div>
        <div class="quiz-status" aria-label="Quiz completed status">Completed</div>
      </div>
      <button class="btn-secondary" type="button">Check Results</button>
    </section>

    <section class="quiz-card" aria-label="Organic Chemistry Quiz 1 quiz card">
      <div class="quiz-header">
        <div class="quiz-icon-bg" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
          </svg>
        </div>
        <div class="quiz-info">
          <p class="quiz-title">Organic Chemistry Quiz 1</p>
          <p class="quiz-subtitle">Chemistry</p>
        </div>
      </div>
      <button class="btn-primary" type="button">Start Quiz</button>
    </section>

    <section class="quiz-card" aria-label="Cell Biology Quiz 3 quiz card">
      <div class="quiz-header">
        <div class="quiz-icon-bg" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
          </svg>
        </div>
        <div class="quiz-info">
          <p class="quiz-title">Cell Biology Quiz 3</p>
          <p class="quiz-subtitle">Biology</p>
        </div>
        <div class="quiz-status" aria-label="Quiz completed status">Completed</div>
      </div>
      <button class="btn-secondary" type="button">Check Results</button>
    </section>
  </main>

  <nav aria-label="Main navigation">
    <a href="#" aria-current="false" tabindex="0" aria-label="Dashboard">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M3 9.75L12 4l9 5.75v9A2.25 2.25 0 0 1 18.75 21H5.25A2.25 2.25 0 0 1 3 18.75v-9z"></path>
        <path d="M9 22V12h6v10"></path>
      </svg>
      Dashboard
    </a>
    <a href="#" aria-current="false" tabindex="0" aria-label="Classes">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <rect x="3" y="13" width="7" height="8" rx="1"></rect>
        <rect x="14" y="13" width="7" height="8" rx="1"></rect>
        <path d="M9 13V8a3 3 0 1 1 6 0v5"></path>
      </svg>
      Classes
    </a>
    <a href="#" aria-current="false" tabindex="0" aria-label="Materials">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
      </svg>
      Materials
    </a>
    <a href="#" aria-current="page" tabindex="0" aria-label="Quizzes" class="active">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M12 16h.01"></path>
        <path d="M12 12a3 3 0 1 0-3-3"></path>
      </svg>
      Quizzes
    </a>
    <a href="#" aria-current="false" tabindex="0" aria-label="Profile">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="7" r="4"></circle>
        <path d="M5.5 21a6.5 6.5 0 0 1 13 0"></path>
      </svg>
      Profile
    </a>
  </nav>
</body>
</html>
